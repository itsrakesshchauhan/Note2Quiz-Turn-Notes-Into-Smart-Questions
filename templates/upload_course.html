{% extends 'base.html' %}

{% block content %}
<section class="py-16 bg-gray-100 dark:bg-gray-800 px-6">
    <h2 class="text-4xl font-bold text-center mb-10 text-gray-800 dark:text-white">ðŸ“¤ Upload Course</h2>

    <form method="POST" action="{{ url_for('upload_course') }}" enctype="multipart/form-data" class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg space-y-6">
        <div class="mb-4">
            <label for="title" class="block text-xl font-medium text-gray-800 dark:text-white">Course Title</label>
            <input type="text" id="title" name="title" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-white bg-gray-100 dark:bg-gray-700 focus:ring-indigo-500 focus:ring-2 focus:outline-none" required>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-xl font-medium text-gray-800 dark:text-white">Course Description</label>
            <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-white bg-gray-100 dark:bg-gray-700 focus:ring-indigo-500 focus:ring-2 focus:outline-none" required></textarea>
        </div>

        <div class="mb-4">
            <label for="video" class="block text-xl font-medium text-gray-800 dark:text-white">Course Video</label>
            <input type="file" id="video" name="video" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-white bg-gray-100 dark:bg-gray-700 focus:ring-indigo-500 focus:ring-2 focus:outline-none" required>
        </div>

        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-full w-full hover:bg-indigo-700 dark:bg-indigo-800 dark:hover:bg-indigo-700 transition">
            Upload Course
        </button>
    </form>
</section>
{% endblock %}
